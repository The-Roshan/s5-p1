<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Modern Login Page Styling */
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 500px;
      width: 100%;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    .login-header p {
      font-size: 14px;
      opacity: 0.9;
      margin: 0;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 32px;
    }

    .login-body {
      padding: 40px 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
      color: #333;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .form-control {
      height: 48px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      padding: 12px 16px;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      outline: none;
    }

    .form-control::placeholder {
      color: #999;
    }

    .form-select {
      height: 48px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      padding: 12px 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-login {
      height: 48px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      color: white;
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-login.loading {
      opacity: 0.8;
      pointer-events: none;
    }

    .demo-info {
      background: #f0f4ff;
      border-left: 4px solid #667eea;
      padding: 15px;
      border-radius: 8px;
      margin-top: 25px;
      font-size: 13px;
      color: #555;
    }

    .demo-info strong {
      color: #667eea;
      display: block;
      margin-bottom: 8px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .demo-credentials {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .credential-item {
      background: white;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .credential-item:hover {
      background: #667eea;
      color: white;
    }

    .credential-item .role {
      font-weight: 700;
      color: #667eea;
    }

    .credential-item:hover .role {
      color: white;
    }

    .credential-item .user {
      font-size: 10px;
      color: #999;
      margin-top: 3px;
    }

    .credential-item:hover .user {
      color: rgba(255, 255, 255, 0.8);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #667eea;
      font-size: 18px;
      user-select: none;
      transition: color 0.2s;
    }

    .password-toggle:hover {
      color: #764ba2;
    }

    .input-group-custom {
      position: relative;
    }

    .error-message {
      color: #dc3545;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .success-message.show {
      display: block;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn-login.loading::after {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        margin: 15px;
        border-radius: 15px;
      }

      .login-header {
        padding: 30px 20px;
      }

      .login-header h1 {
        font-size: 24px;
      }
      .login-body {
        padding: 30px 20px;
      }

      .demo-credentials {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Header with gradient -->
    <div class="login-header">
      <div class="logo-icon">üìä</div>
      <h1>Attendance System</h1>
      <p>Student Login Portal</p>
    </div>

    <!-- Login Form -->
    <div class="login-body">
      <div class="success-message" id="successMsg"></div>
      
      <form id="loginForm">
        <!-- Username -->
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input 
            type="text" 
            class="form-control" 
            id="username" 
            placeholder="Enter your username"
            required
            autocomplete="off"
          >
          <div class="error-message" id="usernameError"></div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="input-group-custom">
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              placeholder="Enter your password"
              required
              autocomplete="off"
            >
            <span class="password-toggle" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
          </div>
          <div class="error-message" id="passwordError"></div>
        </div>

        <!-- Role Selection -->
        <div class="form-group">
          <label class="form-label" for="role">Login As</label>
          <select class="form-select" id="role" required>
            <option value="">Select Role</option>
            <option value="student">üë§ Student</option>
            <option value="admin">üîê Admin</option>
            <option value="faculty">üë®‚Äçüè´ Faculty</option>
          </select>
          <div class="error-message" id="roleError"></div>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-login w-100" id="loginBtn">
          Login Now
        </button>
      </form>

      <!-- Demo Credentials Info -->
      <div class="demo-info">
        <strong>üìå Demo Credentials:</strong>
        <div class="demo-credentials">
          <div class="credential-item" onclick="fillCredentials('student1', 'student', 'student')">
            <div class="role">üë§ Student</div>
            <div class="user">student1</div>
          </div>
          <div class="credential-item" onclick="fillCredentials('admin', 'admin', 'admin')">
            <div class="role">üîê Admin</div>
            <div class="user">admin</div>
          </div>
          <div class="credential-item" onclick="fillCredentials('faculty1', 'faculty', 'faculty')">
            <div class="role">üë®‚Äçüè´ Faculty</div>
            <div class="user">faculty1</div>
          </div>
        </div>
        <div style="font-size: 11px; color: #999; margin-top: 10px; text-align: center;">
          Click a credential to auto-fill
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <div id="globalSpinner" style="display:none;"></div>
  <script src="script.js" defer></script>
  
  <script>
    // Demo credentials (hardcoded for demo - no backend needed)
    const validUsers = [
      { username: 'student1', password: 'student', role: 'student', id: 3 },
      { username: 'admin', password: 'admin', role: 'admin', id: 1 },
      { username: 'faculty1', password: 'faculty', role: 'faculty', id: 2 },
    ];

    // Auto-fill credentials helper
    function fillCredentials(username, password, role) {
      document.getElementById('username').value = username;
      document.getElementById('password').value = password;
      document.getElementById('role').value = role;
      document.getElementById('password').type = 'text';
      
      // Visual feedback
      showToast(`Filled: ${username}`, 'success');
    }

    // Toggle password visibility
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggle = document.querySelector('.password-toggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggle.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggle.textContent = 'üëÅÔ∏è';
      }
    }

    // Clear error messages
    function clearErrors() {
      document.getElementById('usernameError').classList.remove('show');
      document.getElementById('passwordError').classList.remove('show');
      document.getElementById('roleError').classList.remove('show');
    }

    // Validate form
    function validateForm(username, password, role) {
      clearErrors();
      let isValid = true;

      if (!username.trim()) {
        document.getElementById('usernameError').textContent = 'Username is required';
        document.getElementById('usernameError').classList.add('show');
        isValid = false;
      }

      if (!password) {
        document.getElementById('passwordError').textContent = 'Password is required';
        document.getElementById('passwordError').classList.add('show');
        isValid = false;
      }

      if (!role) {
        document.getElementById('roleError').textContent = 'Please select a role';
        document.getElementById('roleError').classList.add('show');
        isValid = false;
      }

      return isValid;
    }

    // Main login handler
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const loginBtn = document.getElementById('loginBtn');

      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        // Validate
        if (!validateForm(username, password, role)) {
          return;
        }

        // Show loading state
        loginBtn.classList.add('loading');
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="spinner"></span>Logging in...';

        // Simulate API call delay
        setTimeout(() => {
          // Find matching user
          const user = validUsers.find(u => 
            u.username === username && 
            u.password === password && 
            u.role === role
          );

          if (user) {
            // Store user info
            sessionStorage.setItem('currentUser', JSON.stringify(user));
            
            // Success message
            document.getElementById('successMsg').textContent = `‚úì Welcome, ${username}! Redirecting...`;
            document.getElementById('successMsg').classList.add('show');

            // Redirect after a short delay
            setTimeout(() => {
              if (role === 'student') {
                window.location.href = 'student.html';
              } else if (role === 'admin') {
                window.location.href = 'admin.html';
              } else if (role === 'faculty') {
                window.location.href = 'faculty.html';
              }
            }, 800);
          } else {
            // Invalid credentials
            showToast('‚ùå Invalid username or password for selected role', 'danger');
            
            loginBtn.classList.remove('loading');
            loginBtn.disabled = false;
            loginBtn.innerHTML = 'Login Now';
          }
        }, 600);
      });

      // Enter key to submit
      document.getElementById('username').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') loginForm.dispatchEvent(new Event('submit'));
      });

      document.getElementById('password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') loginForm.dispatchEvent(new Event('submit'));
      });

      // Clear error on input
      document.getElementById('username').addEventListener('input', () => {
        document.getElementById('usernameError').classList.remove('show');
      });

      document.getElementById('password').addEventListener('input', () => {
        document.getElementById('passwordError').classList.remove('show');
      });

      document.getElementById('role').addEventListener('change', () => {
        document.getElementById('roleError').classList.remove('show');
      });
    });

    // Helper function to show toast (from script.js)
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${type === 'success' ? '#28a745' : type === 'danger' ? '#dc3545' : '#667eea'};
        color: white;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        z-index: 9999;
        animation: slideRight 0.3s ease-out;
        font-weight: 500;
        font-size: 14px;
      `;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.style.animation = 'slideLeft 0.3s ease-out';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Add animation styles
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideRight {
        from { transform: translateX(400px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideLeft {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(400px); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
